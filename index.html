<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Filterable Gallery</title>
</head>

<body>
    
    <div class="container">

        <h1>Filterable Gallery</h1>
        <a href="linkedin.com/in/david-oncu">.deSign by X</a>

        <div class="menu flex">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="food">Food</a>
            <a href="#" class="btn" data-filter="cars">Cars</a>
            <a href="#" class="btn" data-filter="mountains">Mountains</a>
        </div>

    

        <div class="box" id="store-items">

            <div class="store-item cars">
                <img class="store-img" src="/images/car 1.jpg" alt="">
            </div>
            <div class="store-item food">
                <img class="store-img" src="/images/food 1.jpg" alt="">
            </div>
            <div class="store-item mountains">
                <img class="store-img" src="/images/mountain 1.jpg" alt="">
            </div>

            <div class="store-item cars">
                <img class="store-img" src="/images/car 2.jpg" alt="">
            </div>
            <div class="store-item food">
                <img class="store-img" src="/images/food 2.jpg" alt="">
            </div>
            <div class="store-item mountains">
                <img class="store-img" src="/images/mountain 2.jpg" alt="">
            </div>

            <div class="store-item cars">
                <img class="store-img" src="/images/car 3.jpg" alt="">
            </div>
            <div class="store-item food">
                <img class="store-img" src="/images/food 3.jpg" alt="">
            </div>
            <div class="store-item mountains">
                <img class="store-img" src="/images/mountain 3.jpg" alt="">
            </div>
        </div>

    </div>

   <script src="/app.js"></script>
</body>
</html>
